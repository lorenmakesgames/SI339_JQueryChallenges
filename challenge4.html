<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
    	color:red;
    	/*font: Use a Google font*/
    	display:none; } 
    </style>
     <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    <script type="text/javascript">
    function checkForm(){
    	var a = $("#fullname")
    	var b = $("#streetaddr")
    	if (!a.val())
    		{
                $("#nameerrormsg").css("display","block"); a = 0;}
    	   else {
                $("#nameerrormsg").css("display", "none");}

    	if (!b.val())
    		{$("#addrerrormsg").css("display","block"); b = 0}
    	else {$("#addrerrormsg").css("display", "none"); }

        if (b == 0 || a == 0){
            alert("NO!!")
            return false;
        }
    }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
